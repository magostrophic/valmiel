<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Magostrophic</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none;
      -ms-touch-action: none;
      zoom: 100%;
    }

    body {
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
      -ms-content-zooming: none;
      -webkit-text-size-adjust: none;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    #volume-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    #volume-btn:focus,
    #volume-btn:focus-visible {
      outline: none;
      box-shadow: none;
    }

    #volume-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      transition: opacity 0.2s ease;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: sans-serif;
    }

    .shapes {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .shape {
      animation: bounce 1.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
    }

    .circle {
      width: 40px;
      height: 40px;
      background: #0096FF;
      border-radius: 50%;
      animation-delay: 0s;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid #FF00FF;
      animation-delay: 0.2s;
    }

    .square {
      width: 40px;
      height: 40px;
      background: #FCF55F;
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }

      50% {
        transform: translateY(-20px) scale(1.15);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div class="shapes">
      <div class="shape circle"></div>
      <div class="shape triangle"></div>
      <div class="shape square"></div>
    </div>
  </div>

  <video id="bg-video" autoplay muted loop playsinline preload="auto" controlsList="nodownload nofullscreen noremoteplayback" oncontextmenu="return false;" disablepictureinpicture></video>

  <button id="volume-btn">
    <img id="volume-icon" src="https://i.postimg.cc/tgp8Z1N4/20240429-214742.jpg" alt="Volume Icon">
  </button>

  <script>
    const video = document.getElementById('bg-video');
    const volumeBtn = document.getElementById('volume-btn');
    const volumeIcon = document.getElementById('volume-icon');

    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
    }

    const mobileVideos = [
      "https://files.catbox.moe/r7rm6p.mp4",
      "https://files.catbox.moe/34qfs7.mp4",
      "https://files.catbox.moe/05zycn.mp4",
      "https://files.catbox.moe/quutwj.mp4",
      "https://files.catbox.moe/e5vls7.mp4",
      "https://files.catbox.moe/m0otmk.mp4",
      "https://files.catbox.moe/0x5hqk.mp4",
      "https://files.catbox.moe/bm4obd.mp4",
      "https://files.catbox.moe/erkpel.mp4",
      "https://files.catbox.moe/cvf7lc.mp4"
    ];

    const desktopVideos = [
      "https://files.catbox.moe/0lsz5f.mp4",
      "https://files.catbox.moe/c98yy1.mp4",
      "https://files.catbox.moe/nziywv.mp4",
      "https://files.catbox.moe/bnwr18.mp4",
      "https://files.catbox.moe/qt2bqj.mp4",
      "https://files.catbox.moe/uuvexw.mp4",
      "https://files.catbox.moe/53o8s6.mp4",
      "https://files.catbox.moe/fc9ab7.mp4",
      "https://files.catbox.moe/yhw8bf.mp4",
      "https://files.catbox.moe/x9qgle.mp4"
    ];

    const videoList = isMobileDevice() ? mobileVideos : desktopVideos;
    const randomVideo = videoList[Math.floor(Math.random() * videoList.length)];
    video.src = randomVideo;
    video.load();

    video.oncanplaythrough = () => {
      document.getElementById("loading-screen").style.display = "none";
    };

    volumeBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      volumeIcon.style.opacity = video.muted ? '0.4' : '1';
    });

    window.addEventListener('wheel', function (e) {
      if (e.ctrlKey || e.metaKey) e.preventDefault();
    }, { passive: false });

    window.addEventListener('keydown', function (e) {
      if ((e.ctrlKey || e.metaKey) && ['+', '-', '='].includes(e.key)) {
        e.preventDefault();
      }
    });

    ['gesturestart', 'gesturechange', 'gestureend'].forEach(evt =>
      document.addEventListener(evt, e => e.preventDefault())
    );

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (e) {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>

</html>
