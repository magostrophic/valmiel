<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Magostrophic</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      touch-action: manipulation;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    #volume-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    #volume-btn:focus,
    #volume-btn:focus-visible {
      outline: none;
      box-shadow: none;
    }

    #volume-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
      transition: opacity 0.2s ease;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: sans-serif;
    }

    .shapes {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .shape {
      animation: bounce 1.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center;
    }

    .circle {
      width: 40px;
      height: 40px;
      background: #0096FF;
      border-radius: 50%;
      animation-delay: 0s;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 35px solid #FF00FF;
      animation-delay: 0.2s;
    }

    .square {
      width: 40px;
      height: 40px;
      background: #FCF55F;
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-20px) scale(1.15);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <div id="loading-screen">
    <div class="shapes">
      <div class="shape circle"></div>
      <div class="shape triangle"></div>
      <div class="shape square"></div>
    </div>
  </div>

  <video id="bg-video" autoplay muted loop playsinline preload="auto"></video>

  <button id="volume-btn">
    <img id="volume-icon" src="https://i.postimg.cc/tgp8Z1N4/20240429-214742.jpg" alt="Volume Icon">
  </button>

  <script>
    const video = document.getElementById('bg-video');
    const volumeBtn = document.getElementById('volume-btn');
    const volumeIcon = document.getElementById('volume-icon');

    // Detect mobile device
    function isMobileDevice() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
    }

    const mobileVideos = [
      "https://file.garden/aG-4EJK0aGSh7J2l/low/Emmafrost-Alen-low.mp4",
      "https://file.garden/aG-4EJK0aGSh7J2l/low/Valmiel-low.mp4",
      "https://file.garden/aG-4EJK0aGSh7J2l/low/Marika-low.mp4",
      "https://file.garden/aG-4EJK0aGSh7J2l/low/Rangiku-low.mp4",
      "https://file.garden/aG-4EJK0aGSh7J2l/low/Honoka-low.mp4",
      "https://file.garden/aG-4EJK0aGSh7J2l/low/Ahri-low.mp4",
      "https://file.garden/aG-4EJK0aGSh7J2l/low/Hinata-low.mp4"
    ];

    const desktopVideos = [
      "https://file.garden/aG-4EJK0aGSh7J2l/emmafrost-alen.mp4",
      "https://file.garden/aG-4EJK0aGSh7J2l/Valmiel.mp4",
      "https://file.garden/aG-4EJK0aGSh7J2l/Marika.mp4",
      "https://file.garden/aG-4EJK0aGSh7J2l/Rangiku.mp4",
      "https://file.garden/aG-4EJK0aGSh7J2l/Honoka.mp4",
      "https://file.garden/aG-4EJK0aGSh7J2l/Ahri.mp4",
      "https://file.garden/aG-4EJK0aGSh7J2l/Hinata.mp4"
    ];

    const videoList = isMobileDevice() ? mobileVideos : desktopVideos;

    const randomVideo = videoList[Math.floor(Math.random() * videoList.length)];
    const source = document.createElement("source");
    source.src = randomVideo;
    source.type = "video/mp4";
    video.appendChild(source);
    video.load();

    video.oncanplaythrough = () => {
      document.getElementById("loading-screen").style.display = "none";
    };

    volumeBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      volumeIcon.style.opacity = video.muted ? '0.4' : '1';
    });
  </script>
</body>

</html>
